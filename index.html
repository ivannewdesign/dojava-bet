<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojava.bet - AI Prognoze za Kla?enje</title>
  <meta name="description" content="Pametne AI prognoze za nogomet, košarku i tenis. Jednostavno objašnjeno, na tvom jeziku.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(234,88,12,0.15) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      border-radius: 50%;
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 80px 0;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 40px;
      color: #ea580c;
    }
    
    h1 {
      font-size: 56px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 24px;
      color: #a0a0a0;
      margin-bottom: 48px;
      max-width: 600px;
    }
    
    .cta-section {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    
    .email-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    input[type="email"] {
      padding: 16px 24px;
      font-size: 16px;
      border: 2px solid #2a2a3e;
      background: rgba(255,255,255,0.05);
      color: white;
      border-radius: 12px;
      min-width: 300px;
      transition: all 0.3s;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #ea580c;
      background: rgba(255,255,255,0.08);
    }
    
    input[type="email"]::placeholder {
      color: #666
